<div class="wrapper">


<div class="col-lg-12" >
    <div class="panel panel-default">
        <div class="panel-header">
            <h2>
                Stagger Example
            </h2>
        </div>
        <div class="panel-body">
            <div [@photosAnimation]="photos.length">
                <div *ngFor="let photo of photos" style="display: flex;width: 30%;  float: left;">
                    <img [src]="photo" class="img-responsive">
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-header">
            <h2>
                Callback Animation With State
            </h2>
        </div>
        <div class="panel-body">

            <div [@photoState]='position' (@photoState.start)="logAnimation($event)" (@photoState.done)="logAnimation($event)" class="text-center">
                <img  class="img-responsive" src="https://1c81rq1f1dsm4c35xw3s91n6-wpengine.netdna-ssl.com/wp-content/uploads/2017/06/googlecloudicon-300x200.png" alt="My Image">
            </div>
            <button mat-raised-button color="primary" (click)="changePosition('move')">Move</button>
            <button mat-raised-button color="primary" (click)="changePosition('spin')">spin</button>
            <button mat-raised-button color="primary" (click)="changePosition('enlarge')">Large</button>
            <button mat-raised-button color="primary" (click)="changePosition(null)">Reset</button>
            <div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-header">
                <h2>
                    Pop over Animation
                </h2>
            </div>
            <div class="panel-body">
                <button mat-raised-button color="primary" (click)="toggle()">Toggle Pop over</button>
                <div [@popOverState]="stateName" class="popover-div">
                    <p>
                        Hello! I am pop over <img  class="img-responsive" src="https://1c81rq1f1dsm4c35xw3s91n6-wpengine.netdna-ssl.com/wp-content/uploads/2017/06/googlecloudicon-300x200.png" alt="My Image">
                    </p>
                </div>
                <div>
                </div>
            </div>
</div>  
</div>
