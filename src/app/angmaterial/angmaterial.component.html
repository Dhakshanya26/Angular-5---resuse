<div class="wrapper">


<h2>
  Please provide the details:
</h2>
<mat-card>

  <div class="my-form-field">
    <form novalidate [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-radio-group class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let title of titles" [value]="title">
          {{title}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field>
        <input matInput placeholder="search by Name" [formControl]="name">


      </mat-form-field>
      <hr/>
      <ul>
        <li *ngFor="let search of searches">{{ search }}</li>
      </ul>
      <mat-form-field>
        <input matInput placeholder="First Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name">
      </mat-form-field>
      <mat-form-field>
        <!-- formGroupName="myform" -->
        <input matInput placeholder="Email Address" formControlName="email" required>
        <!-- // [formControl]="email"  -->
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-checkbox #showDetails [value]="" checked="isChecked" (change)="onChange($event)">Are you employeed?</mat-checkbox>
      <mat-form-field>
        <input matInput [matDatepicker]="dp3" placeholder="Date of Birth" disabled #myselectedDate>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        <p *ngIf='myselectedDate.value'>You have selected {{myselectedDate.value}}</p>
      </mat-form-field>

      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input maxlength="10" placeholder="Comments">
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
      </mat-form-field>


      <mat-form-field>
        <mat-select placeholder="Country">

          <mat-option [value]="option" *ngFor="let option of countryList">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button [disabled]="!registrationForm.valid" color="accent" type="submit" style="width: 200px;">Submit</button>
      <mat-progress-spinner *ngIf="isLoading" class="loading-div" color="accent" mode="indeterminate" value="loading">
      </mat-progress-spinner>

      <!-- <pre>{{myform.value | json}}</pre> -->
    </form>
  </div>
</mat-card>

</div>
