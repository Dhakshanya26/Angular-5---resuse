<div class="wrapper">
  <h2 #myheader>All Menu</h2>

  <ng-template [ngIf]="1 == 1">

    <menu1 *ngFor="let j of menus; let i = index" [ngSwitch]="j.name" [menu]="j">
      <h4 class="name"> No. {{i +1}} {{ j.name }}</h4>
      <span class="description">{{ j.description }} {{i +1}} </span>
      <p *ngSwitchCase="Contact">Yes Contact</p>
      <p *ngSwitchDefault>No Contact</p>

    </menu1>
    <div class="row">
    <div class="col-lg-12" [ngStyle]="{'line-height':'50px'}" >
      <button type="button" mat-raised-button color="warning" (click)="addMenu()" [ccHoverToBlue]="{color: 'maroon'}" class="addmenubutton">Add Menu</button>
      <button type="button" mat-raised-button color="accent" (click)="deleteMenu()">Clear</button>
    </div>
    </div>
   
  </ng-template>
</div>
